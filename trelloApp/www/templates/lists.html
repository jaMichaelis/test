<ion-view title="Lists" ng-controller="listsCtrl">
    <ion-content padding="true" class="has-header">
      <button ng-click="createList()" style="border-radius:020px 020px 020px 020px;" class=" button button-positive  button-block icon ion-android-add-circle"></button>
      <div ng-repeat="list in listInfos" class="item item-body ">
        <p style="margin-top:0px;text-align: center; color:#000000;">{{list.name}}

        <div class=" button-bar ">
          <button ng-click="changeName(list.id)" style="border-radius:20px 20px 20px 20px;" class=" button button-positive  button-block icon ion-android-create "></button>
          <button ng-click="deleteList(list.id)" style="border-radius:020px 020px 020px 020px;" class=" button button-positive  button-block icon ion-android-delete "></button>
        </div>
        </p>
        <ion-list >
          <ion-item >Card1</ion-item>
          <ion-item >Card2</ion-item>
          <ion-item >Card3</ion-item>
        </ion-list>
      </div>
    </ion-content>
</ion-view>
